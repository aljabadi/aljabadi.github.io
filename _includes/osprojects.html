<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>My Open Source Projects</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Select open source projects:
<div class="d-flex flex-wrap gutter-condensed mb-4">
  {% for topic in site.osprojects %}
    <div class="col-6 col-md-12 col-lg-6 col-xl-4 mb-3">
      {% include topic-card.html %}
    </div>
  {% endfor %}
</div>
